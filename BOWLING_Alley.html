<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--BOWLING BALL-->
      <a-sphere position="0 0.3 -1.5" radius="0.26666" color="#2a2a2a"></a-sphere>
      <!--BOWLING BALL EYES-->
      <a-circle position="0 0.62 -1.2" radius="0.025" rotation="-45 -10 0" color="#6a6a6a"></a-circle>
      
      <a-circle position="0.05 0.62 -1.31" radius="0.025" rotation="-45 -10 0" color="#6a6a6a"></a-circle>
      <a-circle position="-0.05 0.62 -1.31" radius="0.025" rotation="-45 -10 0" color="#6a6a6a"></a-circle>

      <!--FIRST PIN-->
      <a-cylinder position="0 0.75 -5.5" radius="0.1" height="1.1" color="#fafafa"></a-cylinder>
      <a-sphere position="0 1 -5.5" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="0 0.89 -5.5" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="0 1.3 -5.5" radius="0.1"  color="#f5f5f5"></a-sphere>
      <!--MORE!-->
      <a-sphere position="0 0.7 -5.5" radius="0.13"  color="#f1f1f1"></a-sphere>
      <a-cylinder position="0 0.45 -5.5" radius="0.13" height="0.5" color="#fafafa"></a-cylinder>
  
      <!--SECOND ROW LEFT-->
      <a-cylinder position="-0.4 0.75 -5.8" radius="0.1" height="1.1" color="#fafafa"></a-cylinder>
      <a-sphere position="-0.4 1 -5.8" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="-0.4 0.89 -5.8" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="-0.4 1.3 -5.8" radius="0.1"  color="#f5f5f5"></a-sphere>
      <a-sphere position="-0.4 0.7 -5.8" radius="0.13"  color="#f1f1f1"></a-sphere>
      <a-cylinder position="-0.4 0.45 -5.8" radius="0.13" height="0.5" color="#fafafa"></a-cylinder>
      <!--SECOND ROW RIGHT-->
      <a-cylinder position="0.4 0.75 -5.8" radius="0.1" height="1.1" color="#fafafa"></a-cylinder>
      <a-sphere position="0.4 1 -5.8" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="0.4 0.89 -5.8" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="0.4 1.3 -5.8" radius="0.1"  color="#f5f5f5"></a-sphere>
      <a-sphere position="0.4 0.7 -5.8" radius="0.13"  color="#f1f1f1"></a-sphere>
      <a-cylinder position="0.4 0.45 -5.8" radius="0.13" height="0.5" color="#fafafa"></a-cylinder>


      <!--THIRD ROW- LEFT TO RIGHT-->
      <!--FAR left-->
      <a-cylinder position="-0.8 0.75 -6.1" radius="0.1" height="1.1" color="#fafafa"></a-cylinder>
      <a-sphere position="-0.8 1 -6.1" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="-0.8 0.89 -6.1" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="-0.8 1.3 -6.1" radius="0.1"  color="#f5f5f5"></a-sphere>
      <a-sphere position="-0.8 0.7 -6.1" radius="0.13"  color="#f1f1f1"></a-sphere>
      <a-cylinder position="-0.8 0.45 -6.1" radius="0.13" height="0.5" color="#fafafa"></a-cylinder>
      <!--MIDDLE-->
      <a-cylinder position="0 0.75 -6.1" radius="0.1" height="1.1" color="#fafafa"></a-cylinder>
      <a-sphere position="0 1 -6.1" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="0 0.89 -6.1" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="0 1.3 -6.1" radius="0.1"  color="#f5f5f5"></a-sphere>
      <a-sphere position="0 0.7 -6.1" radius="0.13"  color="#f1f1f1"></a-sphere>
      <a-cylinder position="0 0.45 -6.1" radius="0.13" height="0.5" color="#fafafa"></a-cylinder>
      <!--FAR right-->
      <a-cylinder position="0.8 0.75 -6.1" radius="0.1" height="1.1" color="#fafafa"></a-cylinder>
      <a-sphere position="0.8 1 -6.1" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="0.8 0.89 -6.1" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="0.8 1.3 -6.1" radius="0.1"  color="#f5f5f5"></a-sphere>
      <a-sphere position="0.8 0.7 -6.1" radius="0.13"  color="#f1f1f1"></a-sphere>
      <a-cylinder position="0.8 0.45 -6.1" radius="0.13" height="0.5" color="#fafafa"></a-cylinder>

      <!--FOURTH ROW-->
      <!--FAR FAR left-->
      <a-cylinder position="-1.2 0.75 -6.4" radius="0.1" height="1.1" color="#fafafa"></a-cylinder>
      <a-sphere position="-1.2 1 -6.4" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="-1.2 0.89 -6.4" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="-1.2 1.3 -6.4" radius="0.1"  color="#f5f5f5"></a-sphere>
      <a-sphere position="-1.2 0.7 -6.4" radius="0.13"  color="#f1f1f1"></a-sphere>
      <a-cylinder position="-1.2 0.45 -6.4" radius="0.13" height="0.5" color="#fafafa"></a-cylinder>
      <!--MIDDLE left-->
      <a-cylinder position="-0.4 0.75 -6.4" radius="0.1" height="1.1" color="#fafafa"></a-cylinder>
      <a-sphere position="-0.4 1 -6.4" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="-0.4 0.89 -6.4" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="-0.4 1.3 -6.4" radius="0.1"  color="#f5f5f5"></a-sphere>
      <a-sphere position="-0.4 0.7 -6.4" radius="0.13"  color="#f1f1f1"></a-sphere>
      <a-cylinder position="-0.4 0.45 -6.4" radius="0.13" height="0.5" color="#fafafa"></a-cylinder>
      <!--MIDDLE right-->
      <a-cylinder position="0.4 0.75 -6.4" radius="0.1" height="1.1" color="#fafafa"></a-cylinder>
      <a-sphere position="0.4 1 -6.4" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="0.4 0.89 -6.4" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="0.4 1.3 -6.4" radius="0.1"  color="#f5f5f5"></a-sphere>
      <a-sphere position="0.4 0.7 -6.4" radius="0.13"  color="#f1f1f1"></a-sphere>
      <a-cylinder position="0.4 0.45 -6.4" radius="0.13" height="0.5" color="#fafafa"></a-cylinder>
      <!--FAR FAR right-->
      <a-cylinder position="1.2 0.75 -6.4" radius="0.1" height="1.1" color="#fafafa"></a-cylinder>
      <a-sphere position="1.2 1 -6.4" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="1.2 0.89 -6.4" radius="0.11"  color="rgb(255, 0, 0)"></a-sphere>
      <a-sphere position="1.2 1.3 -6.4" radius="0.1"  color="#f5f5f5"></a-sphere>
      <a-sphere position="1.2 0.7 -6.4" radius="0.13"  color="#f1f1f1"></a-sphere>
      <a-cylinder position="1.2 0.45 -6.4" radius="0.13" height="0.5" color="#fafafa"></a-cylinder>


      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="30" color="rgb(238, 198, 120);"></a-plane>
      <a-plane position="-2 0 -5" rotation="-90 0 0" width="0.09" height="30" color="rgb(230, 0, 0);"></a-plane>
      <a-plane position="2 0 -5" rotation="-90 0 0" width="0.09" height="30" color="rgb(230, 0, 0);"></a-plane>
      <a-plane position="0 0 -1.2" rotation="0 0 90" width="0.025" height="4" color="black"></a-plane>
      <a-plane position="0 0 -1.1" rotation="0 0 90" width="0.1" height="4" color="black"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
